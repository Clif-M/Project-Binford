Resources:
  TaskTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "userEmail"
          AttributeType: "S"
        - AttributeName: "orgId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "userEmail"
          KeyType: "HASH"
        - AttributeName: "orgId"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
      TableName: "ProjectBinford_UserRoleTable"